<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania.">
            <button class="add-btn">Dodaj</button>
        </div>
        <div class="todo-list">
            <h3>Lista zadań:</h3>
            <p class="alert"></p>
            <ul>
                
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Nowa treść zadania">
            <button class="popup-btn accept">Potwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
